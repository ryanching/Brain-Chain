        <h1 class="sessions_header">Create Session: </h1>
        <div class="sessions_container">
            <form id="session_data">
				<br><br>
				<table id="table">
				<tr>
				<td><label for="course">Course</label></td>
				<td><input type="text" name="course" id="course" placeholder="ex: ECON 1110"></td>				
				</tr>
				<tr>
				<td><label for="location">Location</label></td>
				<td><input type="text" name="location" id="location" placeholder="ex: SciLi 203"></td>
				</tr>
				<tr>
				<td><label for="time">Time</label></td>
				<td><input type="text" name="time" id="time" placeholder="ex: 8:00"></td>
				<td><select>
					<option value="pm">pm</option>
					<option value="am">am</option>
					</select>
				</td>
				</tr>
				<tr>
				<td><label for="notes">Notes</label></td>
				<td><textarea type="text" name="notes" id="notes" placeholder="Insert any special notes or details here"></textarea></td>
				</tr>
				<tr>
				<td></td>
				<td><input type="submit" id="submit" value="Create Session"></td>
				</tr>
				</table>
			</form>

        </div>

    </body>
