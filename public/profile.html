<!DOCTYPE html>
		<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Create Your Profile</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- jQuery library -->
		<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
             rel = "stylesheet">
		<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
	 	<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-typeahead/2.10.4/jquery.typeahead.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
		<link rel="stylesheet" type="text/css" href="css/brainchain.css">

		<!-- <script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous">
		</script> -->
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="profile.css">
			 <script>
		  $( function() {
		    var classes = [];
		    var s = "/get_class_list";
			$.getJSON(s, function(data) {
				for(var i = 0; i < data.length; i++) {
					var full_name = data[i].code;
					full_name += ":";
					full_name += data[i].title;
					classes.push(full_name);
				}
			});
		    $( "#class1" ).autocomplete({
		      source: classes
		    });
		    $( "#class2" ).autocomplete({
		      source: classes
		    });
		    $( "#class3" ).autocomplete({
		      source: classes
		    });
		    $( "#class4" ).autocomplete({
		      source: classes
		    });
		    $( "#class5" ).autocomplete({
		      source: classes
		    });
		  } );
		  </script>
		</head>
		<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a href="/" class="navbar-left"><img id="logo" src="Brain_Chain-04.png"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Find a Session</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/session">Create a Session </a>
				</li>
			   <li class="nav-item">
				<a class="nav-link" href="/aboutus">About BrainChain </a>
			   </li>
			</ul>
			<ul class= "navbar-nav ml-auto">
				<li class = "nav-item">
					<a id="myProfile" class="nav-link" href=""> </a>
				</li>
				<li id = "logout" class= "nav-item">
					<a class="nav-link" href="/logout">Logout </a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid no-padding">
		<div class="row justify-content-center" id="image">
			<h1 id = "main-text"><i>Create Profile</i><h1>
		</div>
	</div>
		       <div class="container">
				<div class = "row justify-content-center">
				<div class="col-md-8">
					<form id="form" style="padding: 5px;">
					<div class="form-group">
						<label for="fname">First Name</label></td>
						<input type="text" class="form-control" name="fname" id="fname">
					</div>
					<div class="form-group">
						<label for="lname">Last Name</label>
						<input type="text" class="form-control" name="lname" id="lname">
					</div>
					<div class="form-group">
						<label for="email">Email</label></td>
						<input type="email" class="form-control" name="email" id="email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" name="password1" id="password1">
					</div>
					<div class="form-group">
						<label for="password2">Confirm Password</label>
						<input type="password" class="form-control" name="password2" id="password2">
					</div>
					<div class="form-group">
						<label for="notificationTime"><span title="The number of minutes before a session that you wish to be notified">
											Notification Time (minutes before session)</span></label>
						<!-- <input type="text" class="form-control" name="notificationTime" id="notificationTime"> -->
						<select id="notificationTime" class="form-control" name="notificationTime">
						  <option value="5">5 minutes before
							</option>
						  <option value="15">15 minutes before
						  </option>
						  <option value="30">30 minutes before
						  </option>
						  <option value="60">One hour before
						  </option>
						  <option value="720">Twelve hours before
						  </option>
					</select>
					</div>
					<div class="row">
						<div class="col">
							<label for="class1">Class 1: </label>
							<input class="form-control" id="class1" >
						</div>
						<div class="col">
							<label for="class2">Class 2: </label>
							<input class = "form-control" id="class2" >
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="class1">Class 3: </label>
							<input class="form-control" id="class3" >
						</div>
						<div class="col">
							<label for="class2">Class 4: </label>
							<input class = "form-control" id="class4" placeholder="May leave blank">
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="class1">Class 5: </label>
							<input class="form-control" id="class5" placeholder="May leave blank">
						</div>
						<div class="col">
						</div>
					</div>
					<p>By creating an account, you agree to our privacy and terms and conditions, which may be found <a href="/termsandconditions.html">here</a>.</p>
					<input type="submit" id="submit" value="Create Profile">
					</form>
		       	</div>
			</div>
		</div>


		<script type="text/javascript">
  			$.getJSON("/check_logged_in", function(data){
				var check=data.loggedIn;
				if(check==false){
					$("#mySessions").hide();
					$("#logout").hide();
					document.getElementById("myProfile").innerHTML="Login/Sign Up";
					document.getElementById("myProfile").href = "/login";
				}
				else{
					document.getElementById("myProfile").innerHTML="My profile";
					document.getElementById("myProfile").href = "/myprofile";
				}
			});
  		</script>
		</body>
		<script src="profile.js"> </script>
		</html>
